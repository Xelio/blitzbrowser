name: CI/CD
on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - id: package_version
        run: echo "VERSION=$(node -p "require('./blitzbrowser/package.json').version")" >> $GITHUB_OUTPUT
      - uses: actions/github-script@v8
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/${{ steps.package_version.outputs.VERSION }}',
              sha: context.sha
            })
  build-docker-images:
    runs-on: ubuntu-latest
    needs: create-tag
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: blitzbrowser
            image_suffix: blitzbrowser
            dockerfile: ./blitzbrowser/Dockerfile
            context: ./blitzbrowser
          - name: dashboard
            image_suffix: dashboard
            dockerfile: ./dashboard/Dockerfile
            context: ./dashboard
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - id: package_version
        run: echo "VERSION=$(node -p "require('./blitzbrowser/package.json').version")" >> $GITHUB_OUTPUT
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase owner
        run: echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: |
            ghcr.io/${{ env.OWNER }}/${{ matrix.image_suffix }}:latest
            ghcr.io/${{ env.OWNER }}/${{ matrix.image_suffix }}:${{ steps.package_version.outputs.VERSION }}